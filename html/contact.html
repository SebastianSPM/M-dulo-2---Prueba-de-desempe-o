<body>
    <header>
        <!-- A box is created to contain the elements-->
        <div class="box-1">
            <h1 class="title" id="header-title" title="Name!">S<span>P</span></h1>
            <figure>
                <img id="person-image" src="../assets/img/person.webp" alt="Imagen-logo" title="Sebastian Pereira">
            </figure>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html" target="_blank">HOME</a>
                    </li>
                    <li>

                    <li>

                    </li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <section class="section-main">
            <div class="grid-item">
                <form>
                    <h2>Visual Customization</h2>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Luis Lopez" required minlength="4">
                    </div>
                    

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="lolope@dominio.com" required>
                    </div>
                        
                    <div>
                        <label for="number">Phone</label>
                        <input type="number" id="number" name="number" placeholder="+573037592748">
                    </div>

                    <button class="for__button" type="reset">send</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer-page">
        <small>all right by Riwi</small>
    </footer>
